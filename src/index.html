<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>karuta</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="uikit/uikit.min.css" />
    <script src="uikit/uikit.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="game_compiled.js"></script>
  </head>

  <body>
    <h1>カルタ</h1>
    <div class="uk-section uk-section-xsmall">
      このデバイスから問題を出題する場合は、「リモコンとして使用」をえらんでください。カルタカードとして使用するときは、「カードとして使用」を選んでください。
    </div>
    <div class="uk-button-group">
      <button
        type="button"
        id="remote_control_button"
        onclick="onStartButtonPress(0);"
        aria-pressed="false"
      >
        リモコンとして使用
      </button>
      <button
        type="button"
        id="card_button"
        onclick="onStartButtonPress(1);"
        aria-pressed="false"
      >
        カードとして使用
      </button>
    </div>

    <div class="soundlist closed" id="soundlist">
      <div class="uk-section uk-section-xsmall">
        <label
          >サウンドリスト:
          <select class="uk-select" id="soundlist_select" size="5"> </select
        ></label>
        <button type="button" onclick="onSoundListDecide();">鳴らす</button>
      </div>
    </div>

    <div id="message_area" aria-live="polite" aria-atomic="true">
      karuta test
    </div>
  </body>
</html>
